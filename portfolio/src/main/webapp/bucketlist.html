<!-- This is the HTML file for the bucket list page. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Bucket List After Quarantine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Using Google's CDN library for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class = "main-body">
    <!-- load in nav bar from template -->
    <div id = "nav"> </div>
    <script> $(document).ready(function(){$("#nav").load("navbar.html")}); </script>
    <div id="content">
        <h1 id = "bucketListTitle"> Top 5 Things I Want To Do After Quarantine </h1>
        <div class = "family-layout">
            <!-- images for bucket list styled through CSS file --> 
            <ol>
                <li> See my friends: </li>
                <img id = "friendsImage" src = "/images/Friends.jpg" alt = "My Friends">
                <li> Travel: </li>
                <img id = "bucketImage" src = "/images/Croatia.jpg" alt = "Travel spot">
                <li> Go to a basketball game: </li>
                <img id = "bucketImage" src = "/images/Basketball.jpg" alt = "Basketball game">
                <li> Eat at a restaurant: </li>
                <img id = "brunchImage" src = "/images/Brunch.JPG" alt = "Brunch">
                <li> Go to the beach: </li>
                <img id = "bucketImage" src = "/images/Beach.jpg" alt = "Beach">
            </ol>
        </div>
    </div>
  </body>
</html>
